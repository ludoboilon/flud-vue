<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Smoke Vue</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <div id="preloader"><span>üöÄ</span></div> -->

  <div id="app">
    <nav id="navigation">
      <ul>
        <li id="title">Accueil</li>
        <li id="cart"><span id="total-cart" v-bind="total">{{ total }}</span>‚Ç¨ üõí<p class="profit">+0,00‚Ç¨</p>
        </li>
      </ul>
    </nav>
    <div class="container">
      <form id="search">
        <input type="textarea" placeholder="Rechercher un produit...">
        <button>üîç</button>
      </form>
      <!--  -->
      <ul id="list-products" v-for="product in products">
        <li class="product">
          <h3>{{ product.name }}</h3>
          <div class="prix">
            <span class="prixFr">{{ product.prixFr }}‚Ç¨</span> / <span class="prixLux">{{ product.prixLux }}‚Ç¨</span>
            <span class="prixDif">(+ {{ (product.prixFr - product.prixLux).toFixed(2) }}‚Ç¨)</span>
          </div>
          <div class="id">#<span id="id">{{ product.id }}</span></div>
          <div class="btns">
            <span class="retirer" @click="product.quantity--">-</span>
            <span class="quantity">{{ product.quantity }}</span>
            <span class="ajouter" @click="product.quantity++">+</span>
          </div>
        </li>
      </ul>
    </div>
  </div><!-- /#app -->

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./js/vue.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
