<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Smoke Vue</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <div id="preloader"><span>ðŸš€</span></div> -->

  <div id="app">
    <nav id="navigation">
      <ul>
        <li id="title"><a href="home.html">Accueil</a></li>
        <li id="cart"><a href="cartlist.html"><span id="total-cart">{{ total }}</span>â‚¬ ðŸ›’<p class="profit">+0,00â‚¬</p>
          </a></li>
      </ul>
    </nav>
    <div class="container">
      <ul id="list-products" v-for="product in products">
        <li class="product">
          <h3>{{ product.name }}</h3>
          <div class="prix">
            <span class="prixFr">{{ product.prixFr }}â‚¬</span> / <span class="prixLux">{{ product.prixLux }}â‚¬</span>
            <span class="prixDif">(+ {{ (product.prixFr - product.prixLux).toFixed(2) }}â‚¬)</span>
          </div>
          <div class="id">#<span id="id">{{ product.id }}</span></div>
          <div class="btns">
            <span class="retirer" @click="product.quantity--">-</span>
            <span class="quantity">{{ product.quantity }}</span>
            <span class="ajouter" @click="product.quantity++">+</span>
          </div>
        </li>
      </ul>
    </div>
  </div><!-- /#app -->

  <script src="https://unpkg.com/vue@next"></script>

  <script src="./js/app.js"></script>

</html>
